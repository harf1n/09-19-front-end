<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Gray & White - Skewed Slider with Scrolling</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Nova+Square&display=swap" rel="stylesheet" type="text/css">  
  <link rel="stylesheet" href="css/slider2.css">
</head>

<body>

  <section class="slider-pages" id="slider">

  <article class="js-scrolling__page js-scrolling__page-1 js-scrolling--active">
    <div class="slider-page slider-page--left">
      <div class="slider-page--skew">
        <div class="slider-page__content">
        </div>
      </div>
    </div>

    <div class="slider-page slider-page--right">
      <div class="slider-page--skew">
        <div class="slider-page__content">
          <h1 class="slider-page__title slider-page__title--big">
            T-shirt (bomb) 
          </h1>
          <h2 class="slider-page__title">
            Available sizes:<br>S, M, L, Xl
          </h2>
          <p class="slider-page__description">
            (sroll down)
          </p>
        </div>
      </div>
    </div>
  </article>

  <article class="js-scrolling__page js-scrolling__page-2 ">
    <div class="slider-page slider-page--left">
      <div class="slider-page--skew">
        <div class="slider-page__content">
          <h1 class="slider-page__title slider-page__title--big">
            T-shirt (pumpkin) 
          </h1>
          <h2 class="slider-page__title">
            Available sizes:<br>S, M, L, Xl
          </h2>
          <p class="slider-page__description">
            (sroll up)
          </p>
        </div>
      </div>
    </div>

    <div class="slider-page slider-page--right">
      <div class="slider-page--skew">
        <div class="slider-page__content">
        </div>
      </div>
    </div>
  </article>

</section>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
  <script src="js/slider.js"></script>

</body>
</html>
